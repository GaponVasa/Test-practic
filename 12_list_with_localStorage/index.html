<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="css/reset_css.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/notFilledField.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>LOGO</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="addNewUsers">
          <h2>Add new user</h2>
          <form action="" id="addNewUserData">
            <p>
              <input
                type="text"
                name="userName"
                placeholder="Enter Name"
                required
              />
              <select name="userRole" required>
                <option selected>select role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <option value="Guest">Guest</option>
              </select>
            </p>
            <p>
              <input
                type="email"
                name="userEmail"
                placeholder="Enter email"
                required
              />
            </p>
            <p><input type="button" formaction="#" value="ADD" /></p>
          </form>
        </div>
        <div class="usersTable">
          <h2>USERS</h2>
          <table>
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <h1>Some info</h1>
        <p>
          <input
            id="delete"
            type="button"
            formaction="#"
            value="Delete Local Storage"
          />
          <input
            id="generate"
            type="button"
            formaction="#"
            value="Generate Random Local Storage"
          />
          <input
            id="toDisplay"
            type="button"
            formaction="#"
            value="To display Local Storage"
          />
        </p>
      </div>
    </footer>
    <div class="notFilledField">Fill this field</div>
    <script src="js/myData.js" type="text/javascript"></script>
    <script src="js/storageManipulate.js"></script>
    <script src="js/myRandomData.js"></script>
    <script src="js/createTable.js"></script>
    <script src="js/someInfo.js" type="text/javascript"></script>
    <script src="js/manipulateUsersData.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
