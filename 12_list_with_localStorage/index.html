<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="css/reset_css.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/notFilledField.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>LOGO</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="addNewUsers">
          <h2>Add new user</h2>
          <form action="" id="addNewUserData">
            <div>
              <input
                type="text"
                id="nameInput"
                class="borderGray"
                name="userName"
                placeholder="Enter Name"
                required
              />
              <p id="nameInputError" class="error colorWhite">
                Fill this field.
              </p>
            </div>
            <div>
              <input
                type="email"
                id="emailInput"
                class="borderGray"
                name="userEmail"
                placeholder="Enter email"
                required
              />
              <p id="emailInputError" class="error colorWhite">
                Fill this field.
              </p>
            </div>
            <div>
              <select
                name="userRole"
                id="userRoleSelect"
                class="borderGray"
                required
              >
                <option selected>select role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <option value="Guest">Guest</option>
              </select>
              <p id="userRoleSelectError" class="error colorWhite">
                Select this option.
              </p>
            </div>
            <div><button>ADD</button></div>
          </form>
        </div>
        <div class="usersTable">
          <h2>USERS</h2>
          <table>
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <h1>Some info</h1>
        <p>
          <input
            id="delete"
            type="button"
            formaction="#"
            value="Delete Local Storage"
          />
          <input
            id="generate"
            type="button"
            formaction="#"
            value="Generate Random Local Storage"
          />
          <input
            id="toDisplay"
            type="button"
            formaction="#"
            value="To display Local Storage"
          />
        </p>
      </div>
    </footer>
    <script src="js/myData.js" type="text/javascript"></script>
    <script src="js/storageManipulate.js"></script>
    <script src="js/myRandomData.js"></script>
    <script src="js/createTable.js"></script>
    <script src="js/addNewUsersData.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
